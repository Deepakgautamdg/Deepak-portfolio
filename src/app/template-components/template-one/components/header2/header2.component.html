<mat-toolbar class="black-header" color="primary">
  <div class="h3heading">
    <h1 routerLink="/" (click)="navigateTo('portfolio')">Deepak Gautam</h1>
  </div>

  <!-- Hamburger icon (always visible on mobile) -->
  <div class="menu-toggle" (click)="toggleMobileMenu()">
    <mat-icon>menu</mat-icon>
  </div>

  <!-- Desktop nav -->
  <div class="d-flex desktop-menu" *ngIf="!isProjectRoute">
    <button mat-button class="header-btn" (click)="navigateTo('portfolio')">Portfolio</button>
    <button mat-button class="header-btn" (click)="navigateTo('about')">About</button>
    <button mat-button class="header-btn" (click)="navigateTo('project')">Projects</button>
    <button mat-button class="header-btn" (click)="navigateTo('skills')">Skill</button>
  </div>

  <!-- Only Home button when on project route -->
  <div class="d-flex desktop-menu" *ngIf="isProjectRoute">
    <button mat-button class="header-btn" routerLink="/">Home</button>
  </div>
</mat-toolbar>

<!-- Mobile menu (non-project routes) -->
<div class="mobile-menu" *ngIf="showMobileMenu && !isProjectRoute">
  <button mat-button class="header-btn" (click)="navigateTo('portfolio'); toggleMobileMenu()">Portfolio</button>
  <button mat-button class="header-btn" (click)="navigateTo('about'); toggleMobileMenu()">About</button>
  <button mat-button class="header-btn" (click)="navigateTo('project'); toggleMobileMenu()">Projects</button>
  <button mat-button class="header-btn" (click)="navigateTo('skills'); toggleMobileMenu()">Skill</button>
</div>

<!-- Mobile menu (project routes only) -->
<div class="mobile-menu" *ngIf="showMobileMenu && isProjectRoute">
  <button mat-button class="header-btn" routerLink="/" (click)="toggleMobileMenu()">Home</button>
</div>
